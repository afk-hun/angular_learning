<form #f="ngForm" (ngSubmit)="submit(f.value)">
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input 
            required
            ngModel
            minlength="5"
            #courseName="ngModel"
            type="text"
            id="courseName"
            name="courseName"
            class="form-control"
            >

        <div 
            class="alert alert-danger"
            *ngIf="courseName.touched && !courseName.valid"
            >
            <div *ngIf="courseName.errors.required">
                Course name is required
            </div>
            <div *ngIf="courseName.errors.minlength">
                Course name should be more than {{ courseName.errors.minlength.requiredLength }} characters
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="category">Category</label>
        <select 
            required
            ngModel
            #category="ngModel"
            name="category" 
            id="category" 
            class="form-control"
            >
            <option *ngFor="let cat of categories" [value]="cat.id"> {{ cat.name }}</option>
        </select>
        <div 
            class="alert alert-danger"
            *ngIf="category.touched && !category.valid"
            >
            <div *ngIf="category.errors.required">
                Category is required
            </div
            >
        </div>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="isGuarantee">30-day money-back guarantee
        </label>
    </div>
    <p>
        {{ f.value | json }}
    </p>
    <button class="btn btn-primary" [disabled]="!f.valid">Create</button>
</form>
